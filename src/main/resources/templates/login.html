    <title>Вход</title>

<body>

<div layout:fragment="content">
<div class="container main-content">
    <h3>Вход</h3>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Неверное имя пользователя или пароль.
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Имя пользователя</label>
            <div class="col-sm-6">
                <input type="text" id="username" name="username" class="form-control" placeholder="Имя пользователя" autofocus="autofocus">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Пароль</label>
            <div class="col-sm-6">
                <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" autofocus="autofocus">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Войти</button>
            </div>
        </div>
    </form>
</div>
