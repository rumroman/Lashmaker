<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="ru" >
<head>
    <title>Профиль</title>
</head>



<div layout:fragment="content">
<!--Main Layout-->
<main>
    <div class="container-fluid">
        <!-- Section: Edit Account -->
        <section class="section">
            <!-- First row -->
            <div class="row">
                <!-- Second column -->
                <div class="col-lg-8 mb-4">
                    <!--Card-->
                    <div class="card card-cascade narrower">
                        <!--Card image-->
                        <div class="view view-cascade gradient-card-header primary-color">
                            <h5 class="mb-0 font-weight-bold">Изменения профиля</h5>
                        </div>
                        <!--/Card image-->
                        <!-- Card content -->
                        <div class="card-body card-body-cascade text-center">
                            <!-- Edit Form -->
                            <form>
                                <!--First row-->
                                <div class="row">
                                    <!--First column-->
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="text" id="form81" class="form-control validate">
                                            <label for="form81" data-error="wrong" data-success="right">Имя</label>
                                        </div>
                                    </div>
                                    <!--Second column-->
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="text" id="form82" class="form-control validate">
                                            <label for="form82" data-error="wrong" data-success="right">Фамилия</label>
                                        </div>
                                    </div>
                                </div>
                                <!--/.First row-->
                                <!--Second row-->
                                <div class="row">
                                    <!--First column-->
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="email" id="form76" class="form-control validate">
                                            <label for="form76">Email адрес</label>
                                        </div>
                                    </div>
                                    <!--Second column-->
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="text" id="form77" class="form-control validate">
                                            <label for="form77" data-error="wrong" data-success="right">Номер телефона</label>
                                        </div>
                                    </div>
                                </div>
                                <!--/.Second row-->
                                <!--Third row-->
                                <div class="row">
                                    <!--First column-->
                                    <div class="col-md-12">
                                        <div class="md-form mb-0">
                                            <textarea type="text" id="form78" class="md-textarea form-control" rows="3"></textarea>
                                            <label for="form78">Обо мне</label>
                                        </div>
                                    </div>
                                </div>
                                <!--/.Third row-->
                                <!-- Fourth row -->
                                <div class="row">
                                    <div class="col-md-12 text-center my-4">
                                        <input type="submit" value="Сохранить" class="btn btn-info btn-rounded">
                                    </div>
                                </div>
                                <!-- /.Fourth row -->
                            </form>
                            <!-- Edit Form -->
                        </div>
                        <!-- /.Card content -->
                    </div>
                    <!--/.Card-->
                </div>
                <!-- /.Second column -->
            </div>
            <!-- /.First row -->
        </section>
        <!-- /.Section: Edit Account -->
    </div>
</main>
<!--Main Layout-->
</div>
</body>
</html>
