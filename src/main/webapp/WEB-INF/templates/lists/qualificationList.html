<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="ISO-8859-1">

    <title>Lashmaker</title>
</head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h4>Add Qualification</h4>

<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>id</th>
        <th>qualificationName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="qualification : ${qualifications}">
        <td th:text="${qualification.id}"></td>
        <td th:text="${qualification.qualificationName}"></td>
    </tr>
    </tbody>
</table>


<form action="#" th:action="@{/lists/addqualification}" th:object="${qualification}" method="POST">

    Qualification Name<input type="text" th:field="*{qualificationName}" />
    <br>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
