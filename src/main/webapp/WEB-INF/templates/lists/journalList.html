<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="ISO-8859-1">

    <title>Lashmaker</title>
</head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h4>Add Journal</h4>

<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>id</th>
        <th>customerName</th>
        <th>masterName</th>
        <th>serviceName</th>
        <th>price</th>
        <th>date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="journal : ${journals}">
        <td th:text="${journal.id}"></td>
        <td th:text="${journal.customer.customerName}"></td>
        <td th:text="${journal.eyeLashService.serviceMaster.masterName}"></td>
        <td th:text="${journal.eyeLashService.eyeLashServiceName}"></td>
        <td th:text="${journal.eyeLashService.price}"></td>
    </tr>
    </tbody>
</table>


<form action="#" th:action="@{/lists/addjournal}" th:object="${journal}" method="POST">
    <select th:field="*{customer}">
        <option th:each="customer : ${clients}"
                th:value="${customer}"
                th:text="${customer.customerName}">customerName</option>
    </select>
    <br>
    <select th:field="*{master}">
        <option th:each="master : ${masters}"
                th:value="${master}"
                th:text="${master.masterName}">masterName</option>
    </select>
    <br>
    Date<input type="text" th:field="*{date}"/>
    <br>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
