<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start Webflow</title>
</head>
<body>


<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>Clients</th>
        <th>Masters</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${clients}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.customerName}"></td>
        <td th:text="${customer.phone}"></td>
        <td th:text="${customer.visitCount}"></td>
    </tr>
    </tbody>
</table>


<br>
<select th:field="*{master}">
    <option th:each="master : ${masters}"
            th:value="${master}"
            th:text="${master.name}">name</option>
</select>

</body>
</html>
